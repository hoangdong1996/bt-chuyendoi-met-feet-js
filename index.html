<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<h1>Chuyển đổi giữa feet và meters</h1>
<div>
    Length: <br>
    <input type="text" id="length">
</div>
<br>
<div>
    From length: <br>
    <select name="" id="fromLength">
        <option value="meters">Meters</option>
        <option value="feet">Feet</option>
    </select>
</div>
<br>
<div>
    To length: <br>
    <select name="" id="toLength">
        <option value="meters">Meters</option>
        <option value="feet">Feet</option>
    </select>
</div>
<br>
<div>
    <input type="button" value="Chuyển đổi" onclick="setLenght()"> <br> <br>
    <span id="outputLength"></span>
</div>
<script>
function setLenght() {
    let length = document.getElementById("length").value;
    let fromLength = document.getElementById("fromLength").value;
    let toLength = document.getElementById("toLength").value;
    let result = 0;
    if (fromLength == "meters" && toLength == "feet") {
        result = length*0.305 ;
    }
    if (fromLength == "feet" && toLength == "meters") {
        result = length*3.279;
    }
    document.getElementById("outputLength").innerHTML = result;
}
</script>
</body>
</html>
